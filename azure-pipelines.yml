jobs:
  - template: azure/windows.yml
    parameters:
      name: windows
      vmImage: vs2017-win2016
      matrix:
        py_3.5_32:
          PYTHON_VERSION: "3.5.x"
          PYTHON_ARCH: "x86"
        py_3.5_64:
          PYTHON_VERSION: "3.5.x"
        py_3.6_32:
          PYTHON_VERSION: "3.6.x"
          PYTHON_ARCH: "x86"
          NP_BUILD_DEP: "1.12.1"
          DAILY_BUILD: "true"
        py_3.6_64:
          PYTHON_VERSION: "3.6.x"
          NP_BUILD_DEP: "1.12.1"
          DAILY_BUILD: "true"
        py_3.7_32:
          PYTHON_VERSION: "3.7.x"
          PYTHON_ARCH: "x86"
          NP_BUILD_DEP: "1.14.5"
          DAILY_BUILD: "true"
        py_3.7_64:
          PYTHON_VERSION: "3.7.x"
          NP_BUILD_DEP: "1.14.5"
          DAILY_BUILD: "true"
        py_3.8_32:
          PYTHON_VERSION: "3.8.x"
          PYTHON_ARCH: "x86"
          NP_BUILD_DEP: "1.17.3"
          SCIPY_BUILD_DEP: "1.4.1"
          DAILY_BUILD: "true"
        py_3.8_64:
          PYTHON_VERSION: "3.8.x"
          NP_BUILD_DEP: "1.17.3"
          SCIPY_BUILD_DEP: "1.4.1"
          DAILY_BUILD: "true"
  - template: azure/posix.yml
    parameters:
      name: linux
      vmImage: ubuntu-16.04
      matrix:
        py_3.5_32:
          MB_PYTHON_VERSION: "3.5"
          PLAT: "i686"
        py_3.5_64:
          MB_PYTHON_VERSION: "3.5"
        py_3.6_32:
          MB_PYTHON_VERSION: "3.6"
          PLAT: "i686"
          DAILY_BUILD: "true"
        py_3.6_64:
          MB_PYTHON_VERSION: "3.6"
          DAILY_BUILD: "true"
        py_3.7_32:
          MB_PYTHON_VERSION: "3.7"
          PLAT: "i686"
          NP_BUILD_DEP: "numpy==1.14.5"
          DAILY_BUILD: "true"
        py_3.7_64:
          MB_PYTHON_VERSION: "3.7"
          NP_BUILD_DEP: "numpy==1.14.5"
          DAILY_BUILD: "true"
        py_3.8_32:
          MB_PYTHON_VERSION: "3.8"
          PLAT: "i686"
          NP_BUILD_DEP: "numpy==1.17.3"
          DAILY_BUILD: "true"
        py_3.8_64:
          MB_PYTHON_VERSION: "3.8"
          NP_BUILD_DEP: "numpy==1.17.3"
          DAILY_BUILD: "true"
  - template: azure/posix.yml
    parameters:
      name: macOS
      vmImage: xcode9-macos10.13
      matrix:
        py_3.5_64:
          MB_PYTHON_VERSION: "3.5"
          SCIPY_BUILD_DEP: "scipy==0.17.1"
        py_3.6_64:
          MB_PYTHON_VERSION: "3.6"
          NP_BUILD_DEP: "numpy==1.11.3"
          DAILY_BUILD: "true"
        py_3.7_64:
          MB_PYTHON_VERSION: "3.7"
          NP_BUILD_DEP: "numpy==1.14.5"
          DAILY_BUILD: "true"
        py_3.8_64:
          MB_PYTHON_VERSION: "3.8"
          NP_BUILD_DEP: "numpy==1.17.3"
          DAILY_BUILD: "true"
